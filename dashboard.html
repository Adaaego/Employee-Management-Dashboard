<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>
<body>
  
   <div class="card card--medium">
    <div class="headingcontainer">
        <h3 class="heading">To-Do Tasks</h3>
        <span class="inline-container">
            <svg class="icon circleicon">
                <use xlink:href="images/sprite (9).svg#circle"></use>
              </svg>
              <p>Add Task</p>
                </span>
       </div>
   

        <div class="to-do-detail">
            <img src="images/starbucks.png" class="starbucks">
            <div  style="margin-left: 15px;">
                <p class="to-do-subject">Follow up on starbucks project</p>
                <p class="to-do-date">Today, July 29,  2024</p>
            </div>
        </div>
        <div class="progressdetails">
            <div class="progressbar to-do-progressbar"></div>
            <div class="progresspercentage">
                <p class="tag">progress</p>
                <p class="to-do-percentage">40%</p>
            </div>
        </div>

        <div class="avatarcontainer">
            <img src="images/boy-removebg-preview.png" class="pfp">
            <img src="images/man-removebg-preview.png"class="pfp avatar--ii">
            <img src="images/user-removebg-preview.png" class="pfp avatar--iii">
            <img src="images/woman-removebg-preview.png"class="pfp avatar--iv">
            <svg class="icon circleicon">
                <use xlink:href="images/sprite (9).svg#circle"></use>
              </svg>
        </div>
   </div>


   <div class="card card--medium" style="margin-left: 15px;">
    <div class="headingcontainer">
        <h3 class="heading">In Progress Tasks</h3>
        <span class="inline-container">
            <svg class="icon circleicon">
                <use xlink:href="images/sprite (9).svg#circle"></use>
              </svg>
              <p>Add Task</p>
                </span>
       </div>
   

        <div class="to-do-detail">
            <img src="images/photoshop.png" class="photoshop">
            <div  style="margin-left: 15px;">
                <p class="ongoing-task-subject">Web Page Design</p>
                <p class="ongoing-task-date">Today, July 29, 2024</p>
            </div>
        </div>
        <div class="progressdetails">
            <div class="taskprogressbar"></div>
            <div class="progresspercentage">
                <p class="tag">progress</p>
                <p class="to-do-percentage">25%</p>
            </div>
        </div>

        <div class="avatarcontainer">
            <img src="images/man__1_-removebg-preview.png" class="pfp">
            <img src="images/manavatar-removebg-preview.png"class="pfp avatar--ii">
            <img src="images/woman__1_-removebg-preview.png" class="pfp avatar--iii">
            <img src="images/woman__2_-removebg-preview.png"class="pfp avatar--iv">
            <svg class="icon circleicon">
                <use xlink:href="images/sprite (9).svg#circle"></use>
              </svg>
        </div>
   </div>


</body>
</html>
