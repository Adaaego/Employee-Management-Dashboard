<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>


<body>

    <div class="card card--medium">
        <div class="headingContainer">
            <h3 class="heading">To-Do Tasks</h3>
            <span class="inline-container">
                <svg class="icon circleIcon">
                    <use xlink:href="images/sprite (9).svg#circle"></use>
                  </svg>
                  <p>Add Task</p>
                    </span>
           </div>
       
    
            <div class="to-do-detail">
                <img src="images/starbucks.png" class="starbucks">
                <div  style="margin-left: 15px;">
                    <p class="to-do-subject">Follow up on starbucks project</p>
                    <p class="to-do-date">Today, July 29,  2024</p>
                </div>
            </div>
            <div class="progressdetails">
                <div class="progress-bar to-do-progressbar green-progressBar" id="starbucksPercentage"></div>
                <div class="progress-percentage">
                    <p class="tag">progress</p>
                    <p class=" project-percentage  to-do-percentage" id="starbucksProject">40%</p>
                </div>
            </div>
    
            <div class="avatarContainer">
                <img src="images/boy-removebg-preview.png" class="pfp">
                <img src="images/man-removebg-preview.png"class="pfp avatar--ii">
                <img src="images/user-removebg-preview.png" class="pfp avatar--iii">
                <img src="images/woman-removebg-preview.png"class="pfp avatar--iv">
                <svg class="icon circleIcon">
                    <use xlink:href="images/sprite (9).svg#circle"></use>
                  </svg>
            </div>
       </div>
       
      
       
 <script src="dashboard.js"></script>  
</body>
</html>
