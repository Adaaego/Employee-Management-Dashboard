<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>


<body>

    <div class="card card--medium" style="margin-left: 15px;">
        <div class="headingContainer">
            <h3 class="heading">In Progress Tasks</h3>
            <span class="inline-container">
                <svg class="icon circleIcon">
                    <use xlink:href="images/sprite (9).svg#circle"></use>
                  </svg>
                  <p>Add Task</p>
                    </span>
           </div>
       
    
            <div class="to-do-detail">
                <img src="images/photoshop.png" class="photoShop">
                <div  style="margin-left: 15px;">
                    <p class="ongoing-task-subject">Web Page Design</p>
                    <p class="ongoing-task-date">Today, July 29, 2024</p>
                </div>
            </div>
            <div class="progressdetails">
                <div class="progress-bar green-progressBar" id="webDesignPercentage"></div>
                <div class="progress-percentage">
                    <p class="tag">progress</p>
                    <p class="project-percentage   to-do-percentage" id="webDesignProject">25%</p>
                </div>
            </div>
    
            <div class="avatarContainer">
                <img src="images/man__1_-removebg-preview.png" class="pfp">
                <img src="images/manavatar-removebg-preview.png"class="pfp avatar--ii">
                <img src="images/woman__1_-removebg-preview.png" class="pfp avatar--iii">
                <img src="images/woman__2_-removebg-preview.png"class="pfp avatar--iv">
                <svg class="icon circleIcon">
                    <use xlink:href="images/sprite (9).svg#circle"></use>
                  </svg>
            </div>
       </div>
    


       
       
 <script src="dashboard.js"></script>  
</body>
</html>
