<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>


<body>

<div class="card integration-card">
      <div class="card-information">
          <h2>Integration Tools</h2>
          <p>Avg Response Time</p>
          <div>
              <div class="responseTime-info">
                  <p class="responseTime">368</p>
                  <span class="wrapper ">
                    <svg class="icon">
                      <use xlink:href="images/sprite (14).svg#like"></use>
                      <p class="icon-tag">Fast</p>
                  </span>
              </div>
              <P>Seconds</P>
          </div>
      </div>
      <div  class="integration-icon-container">
          <span class="wrapper">
            <svg class="icon">
                <use xlink:href="images/sprite (13).svg#slack"></use>
              </svg>
          </span>
            <span class="wrapper">
              <svg class="icon">
                <use xlink:href="images/sprite (13).svg#discord"></use>
              </svg>
            </span>
            <span class="wrapper">
              <svg class="icon">
                <use xlink:href="images/sprite (13).svg#telegram"></use>
              </svg>
            </span>
      </div>


</div>
      
 <script src="dashboard.js"></script>  
</body>
</html>
