<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>
<body >

    

<div class="card card--medium" style="margin-top: 50px; display: block; margin-left: 15px;">
      
    <div class="card-header">
        <h3>Active Projects</h3>
        
        <div>
            <svg class="icon">
                <use xlink:href="images/sprite (11).svg#exclamation"></use>
              </svg>
    
              <svg class="icon">
                <use xlink:href="images/sprite (11).svg#more"></use>
              </svg>
        </div>
    </div>

    <div class="card-content">
     <div class="project-info">
        <img src="images/xd (1).png" class="project-icon xd">
        <p class="content-projectName">Web Application xd</p>
     </div>

     <div class="content-avatarContainer">
        <div class="content-avatarInfo">
            <img src="images/man__1_-removebg-preview.png" class="profilephoto">
            <img src="images/boy-removebg-preview.png"class="profilephoto pfp--ii">
            <img src="images/woman__1_-removebg-preview.png" class="profilephoto pfp--iii">
            <img src="images/woman__2_-removebg-preview.png"class="profilephoto pfp--iv">
        </div>

        <svg class="icon circleicon">
            <use xlink:href="images/sprite (9).svg#circle"></use>
          </svg>
     </div>

     <div class="deadline-status">
        <span class="deadline wrapper lightcontainer">Ended : June 15, 2024</span>

        <svg class="icon">
            <use xlink:href="images/sprite (11).svg#three-dots"></use>
          </svg>
     </div>
    </div>

    <div class="card-content stocVideo">
        <div class="project-info">
           <img src="images/after-effects.png" class="project-icon ">
           <p class="content-projectName">Stock Videos Creation Ae </p>
        </div>
   
        <div class="content-avatarContainer">
           <div class="content-avatarInfo">
               <img src="images/man__1_-removebg-preview.png" class="profilephoto">
               <img src="images/boy-removebg-preview.png"class="profilephoto pfp--ii">
               <img src="images/woman__1_-removebg-preview.png" class="profilephoto pfp--iii">
               <img src="images/woman__2_-removebg-preview.png"class="profilephoto pfp--iv">
           </div>
   
           <svg class="icon circleicon">
               <use xlink:href="images/sprite (9).svg#circle"></use>
             </svg>
        </div>
   
        <div class="deadline-status">
           <span class="deadline wrapper lightcontainer">Ended : June 15, 2024</span>
   
           <svg class="icon">
               <use xlink:href="images/sprite (11).svg#three-dots"></use>
             </svg>
        </div>
       </div>
      

       <div class="card-content">
        <div class="project-info">
           <img src="images/figma.png" class="project-icon ">
           <p class="content-projectName">Figma Button</p>
        </div>
   
        <div class="content-avatarContainer">
           <div class="content-avatarInfo">
               <img src="images/man__1_-removebg-preview.png" class="profilephoto">
               <img src="images/boy-removebg-preview.png"class="profilephoto pfp--ii">
               <img src="images/woman__1_-removebg-preview.png" class="profilephoto pfp--iii">
               <img src="images/woman__2_-removebg-preview.png"class="profilephoto pfp--iv">
           </div>
   
           <svg class="icon circleicon">
               <use xlink:href="images/sprite (9).svg#circle"></use>
             </svg>
        </div>
   
        <div class="deadline-status">
           <span class="deadline wrapper lightcontainer">Ended : June 15, 2024</span>
   
           <svg class="icon">
               <use xlink:href="images/sprite (11).svg#three-dots"></use>
             </svg>
        </div>
       </div>



</div>
    
   
 <script src="dashboard.js"></script>  
</body>
</html>
